<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="container">
      <div class="badgeUser">User</div>
      <div class="badgeComputer">Computer</div>
      <div class="result">
        <span class="userResult">0</span> : <span class="compResult">0</span>
      </div>
    </div>
    <div class="message">Start the game</div>
    <div class="containerPics">
      <div class="paper"></div>
      <div class="rock"></div>
      <div class="scissors"></div>
    </div>
    <div class="action">Make your move</div>
    <script src="dynamic.js"></script>
  </body>
</html>
