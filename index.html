<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div id="container">
      <div id="badgeUser" class="badge">User</div>
      <div id="badgeComputer" class="badge">Computer</div>
      <div id="result">
        <span id="userResult">0</span> : <span id="compResult">0</span>
      </div>
    </div>
    <div id="message">Start the game</div>
    <div id="containerPics">
      <img id="paper" class="image" src="images/paper.jpg" alt="paper" />
      <img id="rock" class="image" src="images/rock.jpg" alt="rock" />
      <img
        id="scissors"
        class="image"
        src="images/scissors.jpg"
        alt="scissors"
      />
    </div>
    <div id="action">Make your move</div>
    <script src="dynamic.js"></script>
  </body>
</html>
